{% block content %}

  <head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        a {
            color: white;
        }
        a:link {
            color: white;
        }
        a:visited {
            color:white;
        }
        a:hover {
            color:white;
        }
    </style>
  </head>
  
<div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Contact List <small>by: Sajitha Liyanage</small></h1>
            <hr>
            <table class="table table-striped" style="margin-top:30px;">
              <thead>
                <tr>
                  <th style="text-align:center;">Name</th>
                  <th style="text-align:center;">Email</th>
                  <th style="text-align:center;">Note</th>
                  <th style="text-align:center;">Actions</th>
                </tr>
              </thead>
             
              <tbody >
                  <form  action="{% url 'bootstrap_task:book_new' %}" method="post">{% csrf_token %}
                    <tr>
                        <td>
                          <input type="text" placeholder="Enter Name" class="form-control" name = "name">
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Email" class="form-control" name="email">
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Detail" class="form-control" name="note">
                        </td>
                        <td>
                          <center>
                            <input type="submit" value="Create Contact" class="btn btn-warning"/>
                          </center>
                        </td>
                        <td>
                            <!--button class="btn btn-info" style="pointer-events: none" >
                                    Update Contact
                            </button-->
                            
                        </td>
                    </tr>
                
              </tbody>
            
              <tbody ng-controller="addcontrolle" class="ng-scope">
                <!-- ngRepeat: contact in contactlist -->
                {% for book in object_list %}
                <form  action="{% url 'bootstrap_task:book_delete' book.id %}" method="post">{% csrf_token %}
                  <tr class="ng-scope">
                    <td style="text-align:center;" class="ng-binding">{{ book.name }}</td>
                    <td style="text-align:center;" class="ng-binding">{{ book.email }}</td>
                    <td style="text-align:center;" class="ng-binding">{{ book.note }}</td>
                    <td style="text-align:center;">
                      <center>
                        <!--a href="{% url 'bootstrap_task:book_delete' book.id %}" class="btn btn-danger">Delete</a-->
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                      </center>
                    </td>
                    <td style="text-align:center;">
                      <center>
                        <button type="button" class="btn btn-success" >
                              <a href="{% url 'bootstrap_task:book_edit' book.id %}">Update</a>
                        </button>
                      </center>
                    </td>
                  </tr>
                </form>
                {% endfor %}
                <!-- end ngRepeat: contact in contactlist -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
</form>
{% endblock %}

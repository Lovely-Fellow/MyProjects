
{% block content %}
<div id="entirepage">
  <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
  <meta charset="UTF-8">
  <style>
        a {
            color: white;
        }
        a:link {
            color: white;
        }
        a:visited {
            color:white;
        }
        a:hover {
            color:white;
        }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" >  </script>
  {% load static %}
  <script src="{% static 'bootstrap_task.js' %}"></script>  
    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Contact List <small>by: Sajitha Liyanage</small></h1>
            <hr>
            <table class="table table-striped" style="margin-top:30px;">
              <thead>
                <tr>
                  <th style="text-align:center;">Name</th>
                  <th style="text-align:center;">Email</th>
                  <th style="text-align:center;">Note</th>
                  <th style="text-align:center;">Actions</th>
                </tr>
              </thead>
             
              <tbody >
                  
                    <tr>
                      <form  name="myform">{% csrf_token %}
                        <td>
                          <input id="name" type="text" required placeholder="Enter Name" class="form-control" name = "name"/>
                        </td>
                        <td>
                            <input id="email" type="email" required placeholder="Enter Email" class="form-control" name="email" />
                        </td>
                        <td>
                            <input id="note" type="text" required placeholder="Enter Detail" class="form-control" name="note"/>
                        </td>
                        
                        <td>
                          <center>
                            <input id="cmdCreate" type="Button" value="Create Contact" class="btn btn-warning"/>
                          </center>
                        </td>
                        <!--form  action="{% url 'bootstrap_task:book_edit' 55 %}" method="post">{% csrf_token %}-->
                        <td>
                          <center>
                            <input id="cmdUpdate" type="Button" value="Update Contact" class="btn btn-info" disabled="disabled"/>
                          </center>
                        </td>
                        <td>
                            <input id="id" style="display:none"/>
                        </td>
                      </form>

                    </tr>
                
              </tbody>
            
              <tbody ng-controller="addcontrolle" class="ng-scope">
                <!-- ngRepeat: contact in contactlist -->
                <div id="selrecord">
                  {% for book in object_list %}
                
                  <tr class="ng-scope">
                    <td  style="text-align:center;" class="selname ng-binding" data-id='{{ book.id }}' data-value='{{ book.name }}'>{{ book.name }}</td>
                    <td  style="text-align:center;" class="selemail ng-binding" data-id='{{ book.id }}' data-value='{{ book.email }}'>{{ book.email }}</td>
                    <td  style="text-align:center;" class="selnote ng-binding" data-id='{{ book.id }}' data-value='{{ book.note }}'>{{ book.note }}</td>
                    <td style="text-align:center;">
                      <center>
                        <!--a href="{% url 'bootstrap_task:book_delete' book.id %}" class="btn btn-danger">Delete</a-->
                        <input  type="button" value="Delete" class="seldelete btn btn-danger" data-id='{{ book.id }}' />
                      </center>
                    </td>
                    <td style="text-align:center;">
                      <center>
                        <button type="button" class="selupdate btn btn-success" data-id='{{ book.id }}'>
                            Update
                        </button>
                     </center>
                    </td>
                  </tr>
                
                  {% endfor %}
                </div>
                <!-- end ngRepeat: contact in contactlist -->
              </tbody>
            </table>
          </div>
        </div>
</div>
</div>
{% endblock %}
